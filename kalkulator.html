<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5); /* Latar belakang gradasi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .number {
            background-color: #007bff;
            color: white;
        }
        .number:hover {
            background-color: #0056b3;
        }
        .operator {
            background-color: #28a745;
            color: white;
        }
        .operator:hover {
            background-color: #218838;
        }
        .clear {
            background-color: #dc3545;
            color: white;
        }
        .clear:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" disabled>
    <div class="button-row">
        <button class="clear" onclick="clearResult()">C</button>
    </div>
    <div class="button-row">
        <button class="number" onclick="appendToResult('1')">1</button>
        <button class="number" onclick="appendToResult('2')">2</button>
        <button class="number" onclick="appendToResult('3')">3</button>
        <button class="operator" onclick="appendToResult('+')">+</button>
    </div>
    <div class="button-row">
        <button class="number" onclick="appendToResult('4')">4</button>
        <button class="number" onclick="appendToResult('5')">5</button>
        <button class="number" onclick="appendToResult('6')">6</button>
        <button class="operator" onclick="appendToResult('-')">-</button>
    </div>
    <div class="button-row">
        <button class="number" onclick="appendToResult('7')">7</button>
        <button class="number" onclick="appendToResult('8')">8</button>
        <button class="number" onclick="appendToResult('9')">9</button>
        <button class="operator" onclick="appendToResult('*')">ร</button>
    </div>
    <div class="button-row">
        <button class="number" onclick="appendToResult('0')">0</button>
        <button class="operator" onclick="calculateResult()">=</button>
        <button class="operator" onclick="appendToResult('/')">รท</button>
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculateResult() {
        const resultField = document.getElementById('result');
        try {
            resultField.value = eval(resultField.value);
        } catch (error) {
            resultField.value = 'Error';
        }
    }
</script>

</body>
</html>
